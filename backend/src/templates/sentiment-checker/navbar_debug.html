<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Checker Nav Bar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="http://localhost:4000/static/js/main.chunk.js"></script>
    <script src="http://localhost:4000/static/js/vendors~main.chunk.js"></script>
    <script src="http://localhost:4000/static/js/runtime-main.js"></script>
    <script>
        const client = ZAFClient.init();
        client.invoke('resize', { width: '100%', height: '100%' });
        window.initializeApp(client, "{{ original_query_string }}", "{{ selected_range }}");
    </script>
</body>
</html>
