<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Checker</title>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
</head>
<body>
    <div id="ticketId">Loading ticket ID...</div>
    <div id="root"></div>
    <script>
        const client = ZAFClient.init();
        client.invoke('resize', { width: '100%', height: '200px' });
        
        client.context().then(function(context) {
            document.getElementById('ticketId').textContent = 'Current Ticket ID: ' + context.ticketId;
        }).catch(function(error) {
            console.error('Error fetching ticket ID:', error);
            document.getElementById('ticketId').textContent = 'Error fetching ticket ID';
        });
    </script>
</body>
</html>
