<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Checker Topbar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div id="root"></div>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="http://localhost:3000/static/js/bundle.js"></script>
    <script>
        console.log("[TopbarDebug] Template loaded, initializing ZAF client");

        console.log("[TopbarDebug] ZAF client initialized");
        window.initializeApp(client, "{{ original_query_string }}");
        console.log("[TopbarDebug] App initialization called");
    </script>
</body>
</html>
