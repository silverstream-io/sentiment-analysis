<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Checker Topbar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <base href="http://localhost:3000/">
</head>
<body>
    <div id="root"></div>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="static/js/topbar.bundle.js"></script>
    <script>
        window.addEventListener('load', function() {
            console.log("[TopbarDebug] Window loaded, checking for initializeApp");
            if (typeof window.initializeApp !== 'function') {
                console.error("[TopbarDebug] initializeApp not found!");
                return;
            }
            console.log("[TopbarDebug] Initializing ZAF client");
            const client = ZAFClient.init();
            console.log("[TopbarDebug] ZAF client initialized");
            window.initializeApp(client, "{{ original_query_string }}");
        });
    </script>
</body>
</html>
